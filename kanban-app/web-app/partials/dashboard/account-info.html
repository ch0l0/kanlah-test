<div class="container default-template">
	<div class="col col-lg-8 center">
		<div class="panel panel-body panel-default no-padding">
			<ul class="add-member-list list-style-clear row-dotted">
				<li>
					<div class="cell">
						<div class="col col-sm-8">
							<h3 class="header"><i class="fa fa-gear"></i> Members</h3>
						</div>
						<div class="col col-sm3 pull-right">
							<button ng-if="isAccountOwner()" class="btn btn-info btn-sm" type="button" ng-click="addMember()"><strong>Add Member</strong></button>
						</div>
					</div>
				</li>
				<li  ng-repeat="member in members">
					<div class="cell">
						<div class="col col-sm-7 right-pane">
							<a href="#" class="pull-left">
								<img ng-src="images/avatar-blank.jpg" class="img-thumbnail img-small" src="images/avatar-blank.jpg">
							</a>
							<div class="thumb-right">
								<a href="#profile/{{account.id}}/{{member.userId}}">{{member.username}} ({{member.role}})</a>
							</div>
						</div>
						<div class="col col-sm-5 actions">
							<p ng-if="member.status=='ACTIVE'">
								<a ng-if="isAccountOwner() && !isOwnerRow(member.userId)" href="javascript:;" class="pull-right" ng-click="deleteMember(member.userId)"><i class="fa fa-times"></i> Delete</a>
								<a ng-if="isAccountOwner() && !isOwnerRow(member.userId)" href="javascript:;" class="pull-right" ng-click="setMemberRole(member)"><i class="fa fa-user"></i> Set as {{toggleRole(member.role)}}</a>
							</p>
							<p ng-if="member.status=='PENDING' && isAccountOwner()">
								<a href="javascript:;" class="pull-right" ng-click="resendInvite()"><i class="fa fa-share"></i> Resend Invite</a>
							</p>
						</div>
					</div>
				</li>

			</ul>
		</div>

		<div class="panel panel-body panel-default no-padding">
			<ul class="add-member-list list-style-clear row-dotted">
				<li>
					<div class="cell">
						<div class="col col-sm-8">
							<h3 class="header"><i class="fa fa-gear"></i> Boards</h3>
						</div>
					</div>
				</li>
				<li ng-repeat="board in boards | orderBy:'status'" class="{{board.status}}">
					<div class="cell">
						<div class="col col-sm-7 right-pane">
							<a href="#board/{{account.id}}/{{board.id}}">{{board.title}}</a>
						</div>
						<div class="col col-sm-5 actions">
							<p>
								<a ng-if="isAccountOwner()" href="javascript:;" class="pull-right" ng-click="deleteBoard(board.id)"><i class="fa fa-trash-o"></i> Delete</a>
								<a ng-if="isAccountOwner()" href="javascript:;" class="pull-right"><i class="fa fa-gear"></i> Settings</a>
							</p>
						</div>
					</div>
				</li>
			</ul>
		</div>

	</div>
</div>
