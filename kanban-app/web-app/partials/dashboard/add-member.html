<div class="default-template modal-panel">
	<div class="modal-header"><h4 class="modal-title"><i class="fa fa-gear"></i> Add Member</h4></div>
	<div class="panel-body">
		<form parsley-validator data-submit="addMember()">
			<div class="alert alert-danger error-msg" ng-show="errorMessage">
					{{errorMessage}}
			</div>
			<div class="form-group">
				<label for="displayName">Display name</label>
				<input ng-model="member.displayName" type="text" class="form-control" id="displayName" placeholder="eg. John Doe" parsley-required="true">
			</div>
			<div class="form-group">
				<label for="email">Email address</label>
				<input ng-model="member.email" type="email" class="form-control" id="email" placeholder="eg. john_doe@example.com" parsley-required="true" parsley-type="email">
			</div>
			<div class="form-group">
				<label for="confirmEmail">Confirm email address</label>
				<input ng-model="member.confirmEmail" type="email" class="form-control" id="confirmEmail" placeholder="eg. john_doe@example.com" parsley-required="true" parsley-type="email">
			</div>
			<div class="form-group">
				<label for="password">Type a Password</label>
				<input ng-model="member.password" type="password" class="form-control" id="password" placeholder="Password" parsley-required="true">
			</div>
			<nav class="pull-right">
				<button type="submit" class="btn btn-info"><strong>Add</strong></button>
				<button type="button" class="btn btn-default" ng-click="cancel()"><strong>Cancel</strong></button>
			</nav>
		</form>
	</div>
</div>
