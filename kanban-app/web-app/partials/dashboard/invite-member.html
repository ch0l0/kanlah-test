<div class="default-template modal-panel">
	<div class="modal-header"><h4 class="modal-title"><i class="fa fa-gear"></i> Invite Member</h4></div>
	<div class="panel-body">
		<form parsley-validator ng-submit="inviteMember()">
			<div class="alert alert-danger error-msg" ng-show="errorMessage">
					{{errorMessage}}
			</div>
			<div class="form-group">
				<label for="email">Email address</label>
				<input ng-model="credentials.email" type="email" class="form-control" placeholder="eg. john_doe@example.com" parsley-required="true" parsley-type="email">
			</div>
			<nav class="pull-right">
				<button type="submit" class="btn btn-info"><strong>Invite</strong></button>
				<button type="button" class="btn btn-default" ng-click="cancel()"><strong>Cancel</strong></button>
			</nav>
		</form>
	</div>
</div>
