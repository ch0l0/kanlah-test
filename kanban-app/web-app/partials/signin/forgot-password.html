<div class="default-template modal-panel">
	<div class="modal-header"><h4 class="modal-title"><i class="fa fa-gear"></i> Forgot your password?</h4></div>
	<div class="panel-body">
		<form parsley-validator data-submit="save()">
			<div class="alert alert-danger error-msg" ng-show="errorMessage">
				{{errorMessage}}
			</div>
			<div class="form-group">
				<label for="userEmail">Your email address</label>
				<input id="userEmail" ng-model="user.email" type="email" class="form-control" placeholder="eg. john_doe@example.com" parsley-required="true" parsley-type="email">
			</div>
			<nav class="pull-right">
				<button type="submit" class="btn btn-info" tabindex="5">Reset Password</button>
				<button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
			</nav>
		</form>
	</div>
</div>
