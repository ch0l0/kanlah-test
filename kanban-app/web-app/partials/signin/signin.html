<div class="container default-template">
	<div class="col col-lg-6 center">
	<h3 class="text-center">Welcome to KANLAH!</h3>
	<div class="panel panel-default">
		<div class="panel-heading text-center"><h3 class="panel-title">Sign In</h3></div>
		<div class="panel-body">
			<form parsley-validator data-submit="signin()">
				<div class="alert alert-danger error-msg" ng-show="errorMessage">
					{{errorMessage}}
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input id="email" type="text" class="form-control" id="email" placeholder="eg. john_doe@example.com" ng-model="account.email" tabindex="1" auto-fill  parsley-required="true">
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input id="password" type="password" class="form-control" id="password" placeholder="Password" ng-model="account.password" tabindex="2" auto-fill parsley-required="true" parsley-minlength="6"  parsley-minlength-message="Password should be minimum of %s characters.">
				</div>
				
				<div class="form-group checkbox">
					<label><input type="checkbox" name="chkAutoLogin" tabindex="3" ng-model="autoLogin"> Keep me logged-in</label>
				</div>
				<p>
					<button type="submit" class="btn btn-info" tabindex="4"><strong>Sign In</strong></button>
					<a href="javascript:;" class="forgot-passwd-link" ng-click="forgotPassword()">Forgot Password?</a>
				</p>
			</form>
			<hr/>
			<p class="text-center small">Do not have an account?</p>
			<button class="btn btn-default btn-block" ng-click="signup()"><strong>Create an account</strong></button>
		</div>
	</div>
	</div>
</div>
